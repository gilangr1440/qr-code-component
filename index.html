<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <title>Frontend Mentor | QR code component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="image-container">
        <img class="qr-code-image" src="images/image-qr-code.png" alt="qr-code" />
      </div>
      <div class="desc">
        <h1 class="desc-head">Improve your front-end skills by building projects</h1>
        <p class="desc-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gilangr1440">Gilang Ramadhan</a>.</div>
  </body>
</html>
